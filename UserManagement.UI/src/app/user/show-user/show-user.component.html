<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listUserData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.userDataId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="UserDataId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>UserDataId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.userDataId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Image">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
                <mat-header-cell *matCellDef="let element">
                    <img [src]="element.profilePictureBase64Data" height="100px" width="100px" [alt]="element.fileName" />
                </mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.name | uppercase}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Age">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.age}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Gender">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.gender}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.email}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="MobileNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header>MobileNumber</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.mobileNumber}}</mat-header-cell>
            </ng-container>
        </mat-table>
    </div>
</div>
<br />
<div class="row">
    <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary" >Add User</button>
</div>
